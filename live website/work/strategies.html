<script>

    /* reveals the footer content and hides the 'show footer' button */
    function showFooter() {

        /* reveal the footer content */

        /* reveal the 'hide footer' button */
        document.getElementById("showButton").style.display = "none";
    }

    /* hides the footer content and the 'hide footer' button */

        /* show the 'show footer' button */
        document.getElementById("showButton").style.display = "block";
